<!DOCTYPE html>
<html>
 <head>
  <meta charset='utf-8' />
  <title>SUTD Timetables</title>
  <link rel='icon' href='/static/favicon.ico' />
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.css' />
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css'>
  <link rel='stylesheet' href='/static/css/main.css' />
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js'></script>
  <script type='text/javascript' src='/static/js/uploader.js' ></script>
  <script type='text/javascript' src='/static/js/calendar.js'></script>
  <script type='text/javascript' src='/static/js/load.js' ></script>
 </head>
 <body data-spy='scroll' data-target='#navbar'>
  <nav class='navbar navbar-inverse navbar-fixed-top'>
   <div class='container'>
    <div class='navbar-header'>
     <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
	 <span class='sr-only'>Toggle navigation</span>
	 </button>
	 <a class='navbar-brand' href='#'>SUTD Timetables</a>
	</div>
    <div id='navbar' class='navbar-collapse collapse'>
	 <ul class='nav navbar-nav navbar-left'>
	  <li class='active'><a href='#modules'>Modules</a></li>
	  <li><a href='#calendar'>Calendar</a></li>
	 </ul>
	 <ul class='nav navbar-nav navbar-right'>
	  <li><a href='https://github.com/randname/sutd-timetable'>Source</a></li>
	 </ul>
	</div>
   </div>
  </nav>
  <div class='container' role='main'>
   <div class='nav-pad'></div>
   <div id='modules' class='panel panel-default'>
    <div class='panel-heading'>Module Listing</div>
    <div class='panel-body'>
     <div id='ualert' class='alert alert-info hidden' role='alert'>Module or Section not available? <a class='alert-link' data-toggle='modal' href='#uploader'>Upload your timetable here.</a></div>
     <div id='freshy' class='alert alert-info hidden' role='alert'>Freshmore? Select your cohort: </div>
     <div id='modulelist' class='panel-group'></div>
    </div>
   </div>
   <div id='linken' class='panel panel-default'>
    <div class='panel-heading'>Subscription link (<a href='#howto' data-toggle='modal'>How to add?</a>)</div>
    <div class='panel-body'>
	 <pre>http://<span id='absurl'></span>/calendar?<span id='modlink'></span></pre>
    </div>
   </div>
   <div id='calendar'></div>
  </div>
  <div id='uploader' class='modal fade' role='dialog'></div>
  <div id='howto' class='modal fade' role='dialog'></div>
 </body>
</html>
